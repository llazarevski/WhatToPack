<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta id="view" name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What to Pack</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Tinos:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="startContainer">
    <header class="hero">
        <img src="Pictures/landscape.png" alt="icon" class="icon">
      <h1>What To Pack</h1>
      <div class="description">Don't know how to pack for your next adventure?  
        Get a packing list based on your activity, location, and forecasted weather
      </div>
    </header>
    <form class="formContainer">
      <select name="activity" class="form-item activity">
        <option value="hiking">Hiking</option>
        <option value="kayaking">Kayaking</option>
        <option value="camping">Camping</option>
        <option value="surfing">Surfing</option>
        <option value="biking">Biking</option>
        <option value="rafting">Rafting</option>
      </select>
      <input type="text" placeholder="City, State" class="city-state form-item" required> 
      <input type="submit" value="Go" class="submitForm form-item">
    </form>
  </div>
  <div class="js-error hidden-error"></div>
  <header class="js-forecast-header header-hidden"></header>
  <section class="js-forecast-container forecast-hidden">
  </section>
  <div class="packListBackground header-hidden">
    <header class="js-activityList-header header-hidden">

    </header>
    <section class="packList activityList-hidden">
      <ul class="js-pack-list-container">
      </ul>
    </section>
  </div>  
  <footer>
    <!-- //<div class='footer'>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a> -->
    <!-- </div> -->
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
